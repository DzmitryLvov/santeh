<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp" ng-cloak>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css css/bootstrap.min.css -->
  <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- /build -->

  <!-- build:css css/components.min.css -->
  <link type="text/css" rel='stylesheet' href="node_modules/textangular/dist/textAngular.css">
  <link type="text/css" rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link type="text/css" rel="stylesheet" href="node_modules/magnific-popup/dist/magnific-popup.css">
  <link type="text/css" rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="app/shared/fonts/stylesheet.css">

  <link type="text/css" rel="stylesheet" href="app/shared/index.css">
  <link type="text/css" rel="stylesheet" href="app/shared/modal.css">
  <link type="text/css" rel="stylesheet" href="app/components/post/views/news.css">
  <link type="text/css" rel="stylesheet" href="app/components/price/views/price-list.css">
  <link type="text/css" rel="stylesheet" href="app/components/feedback/views/feedback.css">
  <link type="text/css" rel="stylesheet" href="app/components/gallery/views/gallery.css">
  <link type="text/css" rel="stylesheet" href="app/components/worktypes/views/worktypes.css">
  <!-- /build -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="main-container" ng-controller="homeController as ctrl">
    <div class="header">
      <div class="navbar-default">
        <div class="container header-width">
          <div class="navbar navbar-header">
            <a class="navbar-brand" href="#">Logo</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse navHeaderCollapse">
            <ng-include src="'app/shared/navbar.view.html'"></ng-include>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid address-panel">
      <div class="container stripe-adress">
        <div class="col-md-2 col-sm-6 logo">
          <a ui-sref="home" href="#">TEPLOHOUSE</a>
        </div>
        <div class="col-md-8 col-sm-6 adress">
          <div class="phone pull-right">
            <p>+375(29)844-40-07</p>
            <p>+375(29)844-40-07</p>
          </div>
        </div>
        <a href="#/price" ui-sref="price">
          <div class="col-md-2 request-button">
            <span>Оставить заявку</span>
          </div>
        </a>
      </div>
    </div>
    <ui-view></ui-view>
    <div class="push"></div>
  </div>
  <div class="footer-container">
    <div class="footer-navbar">
      <div class="container-fluid">
        <div class="col-md-12">
          <div class="col-md-8 col-md-offset-2 topper">
            <ng-include src="'app/shared/navbar.view.html'"></ng-include>
            <a href="" class="on-top"> <i class="fa fa-angle-up" aria-hidden="true"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
