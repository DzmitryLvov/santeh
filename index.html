<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp" ng-cloak>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link type="text/css" rel='stylesheet' href="node_modules/textangular/dist/textAngular.css">
  <link type="text/css" rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link type="text/css" rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

  <link type="text/css" rel="stylesheet" href="assets/css/index.css">
  <link type="text/css" rel="stylesheet" href="assets/css/news.css">
  <link type="text/css" rel="stylesheet" href="assets/css/price-list.css">
  <link type="text/css" rel="stylesheet" href="assets/css/feedback.css">
</head>

<body>
  <div class="main-container" ng-controller="homeController as ctrl">
    <div class="header">
      <div class="navbar navbar-default navbar-static-top">
        <div class="col-md-8 col-md-offset-2 header-width">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <b>AQUA SUPPLY</b>
              </a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse navHeaderCollapse">
              <ng-include src="'app/shared/navbar.view.html'"></ng-include>
              <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Поиск по сайту">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ADRESS DESK -->

    <div class="container-fluid address-panel ">

      <div class="col-md-8 col-md-offset-2 stripe-adress">
        <div class="col-md-2 logo">
          <a href="#">AQUA <br>SUPPLY</a>
        </div>
        <div class="col-md-8 adress">
          <div class="col-md-6 col-xs-6">
            <p>{{ctrl.info.address}}</p>
          </div>
          <div class="col-md-6">
            <p>{{ctrl.info.phone}}
              <br>{{ctrl.info.schedule}}</p>
          </div>
        </div>
        <div class="col-md-2 application"><a href="#/price" ui-sref="price">Оставить заявку</a></div>
      </div>
    </div>

    <ui-view></ui-view>

    <div class="push"></div>
  </div>
  <div class="footer-container">
    <div class="footer-navbar">
      <div class="container-fluid">
        <div class="col-md-12">
          <div class="col-md-8 col-md-offset-2 topper">
            <ng-include src="'app/shared/navbar.view.html'"></ng-include>
            <a href="" class="on-top">
              <i class="fa fa-angle-up" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <div class="on-top-but">
    <a href="#top" class="bktop"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
  </div>

</body>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="node_modules/datejs/build/production/date.js"></script>
<script src="node_modules/underscore/underscore-min.js"></script>
<script src="node_modules/angular-underscore/index.js"></script>
<script src="assets/js/jquery-1.12.3.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src='node_modules/textangular/dist/textAngular-rangy.min.js'></script>
<script src='node_modules/textangular/dist/textAngular-sanitize.min.js'></script>
<script src='node_modules/textangular/dist/textAngular.min.js'></script>

<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>

<script src="app/app.config.js"></script>
<script src="app/app.run.js"></script>
<script src="app/app.states.js"></script>

<script src="app/shared/collapse-menu-hide.js"></script>
<script src="app/shared/authorization.service.js"></script>

<script src="app/components/home/services/home.services.js"></script>
<script src="app/components/home/home.controller.js"></script>
<script src="app/components/about/about.controller.js"></script>
<script src="app/components/about/about.services.js"></script>
<script src="app/components/price/price.controller.js"></script>
<script src="app/components/price/price.services.js"></script>
<script src="app/components/post/articles.services.js"></script>
<script src="app/components/post/articles.controller.js"></script>
<script src="app/components/post/post.controller.js"></script>
<script src="app/components/administration/administration.controller.js"></script>
<script src="app/components/administration/editpost.administration.controller.js"></script>
<script src="app/components/administration/administration.services.js"></script>
<script src="app/components/request/request.controller.js"></script>
<script src="app/components/request/request.services.js"></script>
<script src="app/components/login/login.controller.js"></script>
<script src="app/components/feedback/feedback.controller.js"></script>
<script src="app/components/feedback/feedback.services.js"></script>

<script src="app/shared/on-top.js"></script>

</html>
