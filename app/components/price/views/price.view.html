<div class="price-list-container">
  <div class="container center-block">
    <div class="price-list-title">
      <h2>Прайс лист</h2>
    </div>
    <section class="price-plans">
      <div class="col-md-4" ng-repeat="item in ctrl.priceList | limitTo: 3 ">
        <div class="plan-container">
          <div class="price-title">
            <h2>{{item.title}}</h2>
            <p>{{item.price}}</p>
          </div>
          <ul class="options">
            <li ng-repeat="option in item.options">
              <span id="check"> &#10003; </span>{{option}}
            </li>
          </ul>
          <div class="request-button" class="btn btn-primary">
            <a href="">ЗАКАЗАТЬ</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
