<div class="container">
  <div class="feedback-list-container">
    <div class="add-feedback-container centered">
      <md-button class="md-raised md-primary button-wide" ng-click="ctrl.addFeedback($event)">Оставить отзыв</md-button>
    </div>
  </div>
  <md-list flex>
    <md-subheader class="md-no-sticky">Отзывы наших клиентов</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in ctrl.feedbackList">
      <div class="md-list-item-text" layout="column">
        <h3>{{ item.name }}</h3>
        <h4>{{ item.rate }}</h4>
        <p>{{ item.text }}</p>
      </div>
    </md-list-item>
    <md-divider></md-divider>
  </md-list>
</div>
