<div class="price-list-container">
  <div class="container">
    <div class="price-list-title">
      <h2>Редактирование прайс листа</h2>
    </div>
    <div class="price-list-container">
      <div class="container center-block">
        <div class="price-list-title">
          <md-button class="button-wide md-raised md-primary" ng-click="ctrl.editPriceItemDialog($event)">Добавить элемент</md-button>
        </div>
        <div class="price-list-content">
          <div class="price-group" ng-repeat="group in ctrl.priceGroups">
            <div class="heading-text">{{group.title}}</div>
            <table class="table table-hover table-responsive price-table">
              <thead>
                <tr>
                  <td>Название</td>
                  <td>Единицы</td>
                  <td>Цена</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="priceItem in group">
                  <td class=" col-md-7 ">{{priceItem.name}}</td>
                  <td class="col-md-2 ">{{priceItem.units}}</td>
                  <td class="col-md-2 ">{{priceItem.cost}}</td>
                  <td class="col-md-1">
                    <md-button class="md-button" aria-label="More" ng-click="ctrl.editPriceItemDialog($event, priceItem)">
                       Редактировать
                    </md-button>
                  </td>
                </tr>
              </tbody>
            </table>
            {{group.notesText}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
