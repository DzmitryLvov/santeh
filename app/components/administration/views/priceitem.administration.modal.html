<md-dialog class="newpost-modal" aria-label="Добавление услуги" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Редактировать услугу</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          <i class="fa fa-times"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Название</label>
          <input ng-model="ctrl.post.title">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Единицы</label>
          <input ng-model="ctrl.post.previewText">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Стоимость</label>
          <input ng-model="ctrl.post.previewText">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Категория</label>
          <input ng-model="ctrl.post.previewText">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="ctrl.savePriceItem()">
        Сохранить
      </md-button>
      <md-button ng-click="ctrl.cancel()">
        Закрыть
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
