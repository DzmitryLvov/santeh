<md-dialog class="modal-base" aria-label="Добавление услуги" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Редактировать услугу</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          <md-icon md-font-set="md">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Название</label>
          <input ng-model="ctrl.selectedPriceItem.name">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Единицы</label>
          <input ng-model="ctrl.selectedPriceItem.units">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Стоимость</label>
          <input ng-model="ctrl.selectedPriceItem.cost">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <md-select placeholder="Тип работ" ng-model="ctrl.selectedPriceItem.workTypeId" style="min-width: 200px;">
            <md-option ng-value="type.$id" ng-repeat="type in ctrl.workTypes">{{type.titleText}}</md-option>
            <md-option ng-value="-1">Прочие услуги</md-option>
          </md-select>
          <label>Категория</label>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="ctrl.saveItem()">
        Сохранить
      </md-button>
      <md-button ng-click="ctrl.cancel()">
        Закрыть
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
