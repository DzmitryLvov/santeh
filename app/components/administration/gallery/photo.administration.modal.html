<md-dialog class="modal-gallery" aria-label="Добавление фото" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Редактировать фото</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          <md-icon md-font-set="md">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <img src="{{ctrl.photoItem.src}}" ng-show="ctrl.checkInageUrl(ctrl.photoItem.src)" alt="">
      <div class="md-dialog-content">

        <md-input-container class="md-block" flex-gt-xs>
          <label>Url фотографии</label>
          <input ng-model="ctrl.photoItem.src">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <md-select placeholder="Тип работ" ng-model="ctrl.photoItem.workTypeId" style="min-width: 200px;">
            <md-option ng-value="type.$id" ng-repeat="type in ctrl.workTypes">{{type.titleText}}</md-option>
            <md-option ng-value="-1">Без категории</md-option>
          </md-select>
          <label>Категория</label>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="ctrl.saveItem()">
        Сохранить
      </md-button>
      <md-button ng-click="ctrl.cancel()">
        Закрыть
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
